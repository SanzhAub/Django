{% extends 'base.html' %}

{% block content %}
  <h2>Edit Profile: {{ profile_user.username }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <a href="{% url 'profile_view' profile_user.username %}">Cancel</a>
{% endblock %}
