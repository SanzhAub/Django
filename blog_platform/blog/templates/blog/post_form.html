{% extends 'base.html' %}

{% block content %}
<h2>{% if post %}Edit Post{% else %}Create Post{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ post.title|default:'' }}" required>

    <label for="content">Content:</label>
    <textarea id="content" name="content" required>{{ post.content|default:'' }}</textarea>

    <button type="submit">{% if post %}Save Changes{% else %}Create Post{% endif %}</button>
</form>

<a href="{% url 'post_list' %}">Cancel</a>
{% endblock %}
