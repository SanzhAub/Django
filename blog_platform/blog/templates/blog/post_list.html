{% extends 'base.html' %}

{% block content %}
  <h2>All Blog Posts</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> by {{ post.author.username }} on {{ post.created_at }}
      </li>
    {% empty %}
      <li>No posts available</li>
    {% endfor %}
  </ul>
  <a href="{% url 'post_create' %}">Create New Post</a>
{% endblock %}
